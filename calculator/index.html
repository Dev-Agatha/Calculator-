<html>
    <head>
        <title>A Simple Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
            <div class="container">
                <div class="calculator" > 
                <input type="text" class="input" id="input-screen" placeholder="0">
                <button  class="btn"onclick="erase()">AC</button>
                <button  class="btn"onclick="del()">DEL</button>
                    <button id="bracket" class="btn"onclick="calc('( )')">( )</button>
                    <button id="multiply" class="btn"onclick="calc('*')">x</button>
                    <button id="seven" class="btn"onclick="calc(7)">7</button>
                    <button id="eight"class="btn"onclick="calc(8)">8</button>
                    <button id="nine"class="btn"onclick="calc(9)">9</button>
                    <button id="minus" class="btn"onclick="calc('-')">-</button>
                    <button id="four"class="btn"onclick="calc(4)">4</button>
                    <button id="five"class="btn"onclick="calc(5)">5 </button>
                    <button id="six"class="btn"onclick="calc(6)">6</button>
                    <button id="plus" class="btn"onclick="calc('+')">+</button>
                    <button id="one"class="btn"onclick="calc(1)">1</button>
                    <button id="two"class="btn"onclick="calc(2)">2 </button>
                    <button id="three"class="btn"onclick="calc(3)">3</button>
                    <button id="divide" class ="btn"onclick="calc('/')">/</button>
                    <button id="percentage"class="btn"onclick="calc('%')">%</button>
                    <button id="zero" class="btn"onclick="calc(0)">0</button>
                    <button id="zeros" class="btn"onclick="calc('00')">00</button>
                    <button id="dec" class="btn"onclick="calc('.')">.</button> 
                    <button id="less than" class="btn"onclick="calc('<')"><</button> 
                    <button id="greater than" class="btn"onclick="calc('>')">></button> 
                    <button id="equals" class="btn"onclick="Result()">=</button>
                </div>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
